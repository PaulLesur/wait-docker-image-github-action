on: [push]

jobs:
  wait_action:
    runs-on: ubuntu-20.04
    name: Wait unavailable docker image
    steps:
    - name: Wait Docker image
      uses: PaulLesur/wait-docker-image-github-action@v0.2.3
      with:
        image: test/test
        tag: master
        timeout: 60
        fail-on-timeout: false
    
    - name: Wait docker image
      uses: PaulLesur/wait-docker-image-github-action@v0.2.3
      with:
        image: ubuntu
